<!DOCTYPE html> 
<html>
<head>
  <meta charset="utf-8">
    <title>Geeva-Instructor</title>
     <link rel="stylesheet" href="styles/jquery.mobile-1.1.0.min.css" />
     <script src="styles/jquery.min.js"></script>
	 <script src="styles/jquery.mobile-1.1.0.min.js"></script>
    
    <script src="js/index.js"></script>
</head>
<body>
<!-- Home -->
<div data-role="page" id="page1">
        <div data-role="header" data-theme="c" data-position="fixed" >
            <h1><img src="img/aprendiz.png" width="63" height="42"></h1>
        </div>
        <div data-role="content" style="padding: 15px">
            <h2 id="infodiv"></h2>
            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup">
                    <label for="username">
                        Usuario
                    </label>
                    <input id="username" placeholder="" value="" type="text" />
                </fieldset>
            </div>
            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup">
                    <label for="userpassword">
                        Password
                    </label>
                    <input type="password" id="userpassword" placeholder="" value="" />
                </fieldset>
            </div>
            <button type="Button" id="btnLogin" data-theme="b">Iniciar Sesi&oacute;n</button>
                 
        </div>
        <div id="resultsdiv"></div>
        <div id='ajax_error'></div>
        <div data-role="footer" data-theme="c" data-position="fixed" data-id="myfooter">
       		<h6>Geeva</h6>
    	</div>
        
        
</div></body></html>
